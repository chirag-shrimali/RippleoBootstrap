<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Contact Us</title>
    <style>
        h2{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>

    
<!-- form contents -->

<div class="container my-4">
  <form>
    <!-- Email Address -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label for="topic">Select a Topic</label>
      <select class="form-control" id="topic" required>
        <option>General Inquiry</option>
        <option>Product Feedback</option>
        <option>Bug Report</option>
        <option>Feature Request</option>
        <option>Partnership</option>
      </select>
    </div>

    <div class="form-group">
      <label for="interests">I'm Interested In</label>
      <select multiple class="form-control" id="interests" required>
        <option>Rippleo Labs (Beta Features)</option>
        <option>Design Updates</option>
        <option>Developer Tools</option>
        <option>Community Events</option>
        <option>News & Announcements</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Tell us what’s on your mind..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>


<!-- footer contents -->

<footer class="container my-4">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>© 2025-2026 Rippleo, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
